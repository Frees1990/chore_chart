<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    {% block styles %}
    {% endblock %}
    <title>Chore Chart</title>
</head>

<body>

    <header>
        <!-- top navigation-->
        <nav class="purple accent-2">
            <div class="nav-wrapper">
                <a href="{{ url_for('get_chore') }}" class="brand-logo center">CHORE CHART</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="fa-solid fa-bars" style="color: #822f83;"></i>
                <ul class="right hide-on-med-and-down">
                    <li><a href="{{ url_for('get_chore') }}">Home</a></li>
                    <li><a href="">Manage Chart</a></li>
                    <li><a href="">Log In / Log Out</a></li>
                    <li><a href="{{ url_for('register') }}">Register</a></li>
                </ul>
            </div>
        </nav>

        <!-- mobile collaps bar-->
        <ul class="sidenav" id="mobile-demo">
            <li><h4 class="center-align purple-text text-darken 4">Hello User</h4></li>
            <li><a href="{{ url_for('get_chore') }}">Home</a></li>
            <li><a href="">Manage Chart</a></li>
            <li><a href="">Log In / Log Out</a></li>
            <li><a href="{{ url_for('register') }}">Register</a></li>
        </ul>

    </header>
    {% block content %}
    {% endblock %}


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>

</html>
